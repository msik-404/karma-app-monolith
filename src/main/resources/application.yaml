spring:
  datasource:
    url: jdbc:postgresql://${PSQL_HOSTNAME}:5432/${PSQL_NAME}
    username: ${PSQL_USER}
    password: ${PSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOSTNAME}
      port: 6379

jwt:
  secret: ${SECRET}
